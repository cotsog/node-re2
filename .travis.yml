language: node_js

node_js:
  - "0.10"
  - "0.12"
  - "iojs"

before_install:
  - sudo apt-get install build-essential

before_script:
  - if [ "`nvm current`" < "system" ]; then N=`which node`; D=`dirname $N`; ln -s $D/../lib/node_modules/npm/bin/node-gyp-bin/node-gyp; fi
  - export CXXFLAGS="-std=c++11 $CXXFLAGS"
